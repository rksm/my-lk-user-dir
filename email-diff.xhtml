ventsOnExpand":false,"owner":{"__isSmartRef__":true,"id":0},"highlighted":false,"prevDragPos":{"__isSmartRef__":true,"id":395},"isBeingDragged":false,"showsHalos":false,"__LivelyClassName__":"lively.morphic.Window","__SourceModuleName__":"Global.lively.morphic.Widgets","withoutLayers":["Global.lively.morphic.GrabbingLayer"]},"228":{"submorphs":[],"scripts":[],"shape":{"__isSmartRef__":true,"id":229},"renderContextTable":{"__isSmartRef__":true,"id":235},"_WhiteSpaceHandling":"pre-wrap","textChunks":[{"__isSmartRef__":true,"id":236}],"eventHandler":{"__isSmartRef__":true,"id":238},"_ClipMode":"auto","derivationIds":[],"id":"0B167085-8C9E-47C9-943F-77D4C0C7DE2B","grabbingEnabled":false,"droppingEnabled":false,"halosEnabled":true,"fixedWidth":true,"fixedHeight":true,"_InputAllowed":true,"allowInput":true,"_FontFamily":"Monaco,monospace","_FontSize":8,"_TextColor":{"__isSmartRef__":true,"id":28},"evalEnabled":false,"owner":{"__isSmartRef__":true,"id":227},"_Position":{"__isSmartRef__":true,"id":239},"_MaxTextWidth":561,"_MinTextWidth":561,"_MaxTextHeight":null,"_MinTextHeight":null,"layout":{"__isSmartRef__":true,"id":240},"syntaxHighlightingWhileTyping":true,"attributeConnections":[{"__isSmartRef__":true,"id":241}],"doNotSerialize":["$$textString"],"doNotCopyProperties":["$$textString"],"textString":"Dear Dan,\n\nthanks for your nice presentation if the Lively Kernel last week. During the\nmeeting the time for discussions was rather limited and you proposed to send\nmy comments and questions to the meeting participant list. However, It took\nsome time to find some leisure. Before the oblivion completely wins, here some\nissues that could be worth to think about.\n\n\n* The Lively Kernel(LK) has its provenance in the Smalltalk activities\n  obviously. I marvel this â€œstuffâ€ for its brilliant concepts since the\n  beginning of my computer science life. But its somehow â€œclosed worldâ€ nature\n  always worried me and kept me from using it for larger real applications.\n  The Lively Kernel is now moving these great ideas into the browser and as\n  such the Web. I think thatâ€™s a very good move and should be continued. The\n  goal should be to make it fully a Web citizen, applying Web principles as\n  much as possible (URL, HTTP protocol, HTML, DOM, CSS are the fundamental\n  things).\n\nI think we would agree to a large extent, and Lively is certainly built around\nthese Web principles exactly to make it co-operate with the Web. However I\nmust express some philosophical objection to your talking about the â€œhowsâ€\n(DOM, CSS, etc) in a sentence about goals. Suppose it were possible to be a\nweb citizen (say allow me to build a model of a steam engine and save it as a\nweb page for others to play with) without ever having to deal with, eg, DOM\nand CSS. This could be claimed as a success rather than a failure, I would\nargue.\n\nSo right away we are into the challenge of discussing LK. If you are, eg, a\ndeveloper, and wanting to make a drag-and-drop Lively component for accessing\na Hana database, then you may well want to work with the standard tools and\nlibraries such as you mention. However if you are an end-user who just wants\nto make a web page that displays his Sales stats for the week each Friday,\nthen you may be happier not needing to know those details, but just to plug\nthe DB accessor into a Bar Chart widget on the screen, and save the page as\nyour app.\n\nOne perspective on goals is Rapid Application Development for SAP Web\nDevelopers. Another is End-user Programming for, eg, Customers or Consultants\nsitting next to customers. And I can think of others.\n\n* You say that LK builds on a scene graph which integrates HTML and Canvas.\n   However, the Web standards like HTML, SVG, X3D (along with their DOM)\n   already constitute a â€œscene graphâ€. Is the scene graph in LK an overlay\n   structure? Wouldnâ€™t it be better to rely on the DOM scene graph as for\n   example jQuery does?\n\nAnother great question. We could do it all with the existing DOM (and we have\nexperimented with this), but the current â€œMorphicâ€ architecture affords\nseveral conveniences, to wit:\n\nAlthough it is not important at SAP, Lively is not tied to HTML. The original\nversion ran completely in SVG, and the current one can render completely in\nSVG or Canvas. Although these are virtues only of value for research, if some\nrevolution took place and the world suddenly moved to, say, Dart with some\nSVG-like engine, we could probably port all of Lively in a month.\n\nBut more to the point, the Morphic layer affords great flexibility, and allows\nsuch manipulations as general graphic transformations, structural alterations,\nand completely general dynamic behavior, to be carried out with great\nsimplicity.\n\nSo I would not agree that it would be â€œbetterâ€ to rely on the JQuery\narchitecture. It *could* be more efficient in one way or another, and in\ncertain areas it might overlap more with some developersâ€™ experiences, but I\ndonâ€™t think it would be as simple and general. FWIW, it is quite easy to\nintegrate JQuery widgets in Lively , and we have done that.\n\n* How light-weight is the LK? Which is the minimal footprint for a LK app?\n  These is very important for Web Applications.\n\nThis depends on many things, such as how many modules it brings in, how much\nof the scene is serialized as objects, versus created upon load and to what\nextent we are using an optimized library. But I know you would like an actual\nnumber, soâ€¦\n\nIf you look at a simple Lively page, such as\nhttps://lvpal310.pal.sap.corp/welcome-sap.xhtml, you will find that it loads\napproximately 2.5 MB. Now, if we look at the top contributors, we find\nwelcome-SAP.xhtml = 450k, which is the serialized scene, lively-libs-debug.js\n= 287k, which is not even used, nor is cssParser.js =168k. Then there are many\nmodules mostly under 50k, and probably half of which are not used. The\nserialization is not at all optimized and could probably be reduced by a\nfactor of 4-5, and we usually build a combined modules file that takes care of\nmost of the kernel in one file, but we are just setting up a new server\nconfiguration inside SAP and have not yet taken time out for either of these.\nTo make a long story short, it would be typical for a page like this to come\nin around 1Mb of a little more, with higher figures for bringing in\nsignificant libraries such as D3 graphics, or PDF rendering.\n\n* A very good concept in my view is your concept of storing or getting apps\n  and other modules in and from the Web.\n\nThanks ;-)\n\nThat reminds me on TiddlyWeb/TiddlySpace, a client-side Wiki, which operates\non distributed Web Tiddly stores. There is much power in this concept, because\nit compatible with the Web and enables Web-scale applications. LK currently\nuses WebDAV. Thatâ€™s fine but It could be even simpler and only rely on HTTP,\nwith a RESTful API. I believe, making it simpler and easier to adopt is key\nfor the large scale adoption. Itâ€™s this â€œWorse is betterâ€ approach, which is\nWeb inherent.\n\nWe use WebDAV because we didnâ€™t want to have to depend on some special server\nsupport on web sites over which we donâ€™t have control. But while Iâ€™m on that\nsubject I should boast about Livelyâ€™s integration with Node.js that makes it\nvery easy for us to implement special servers, and change them while they are\nrunning with the same convenience as Lively client code. You might be\ninterested to view this videoâ€¦\n\n                https://vimeo.com/3581084\n\n* You showed the built-in inspector. I donâ€™t know whether it is possible but\n  what about using FireBug and some LK related extension as the foundation for\n  inspecting and debugging. This could make the footprint of LK smaller and is\n  better aligned with what Web developers currently are used to.\n\nSure, and we also use the native debuggers of, eg, Chrome and Firefox. Since\nmost such tools in Lively are only loaded on demand, the availability of the\nintegrated inspector adds almost nothing to the footprint. The advantage to\nthe Lively tools is that (1) they can represent the simplicity of the Morphic\nstructure directly rather than needing to interpret the DOM and other links,\nand (2) we can easily tailor them for maximum effectiveness in Lively\ndevelopment.\n\n* You didnâ€™t tell much about the underlying principles of the mashups you\n  showed. Is it based on constraint propagation or morph or ?\n\nWe implemented a simple data binding mechanism that propagates changes from\none object to another. In its simplest form it just connects two attributes as\nin\n    var obj = {};\n    connect(obj, 'x', obj, 'y');\n    // connect the x attribute with the y attribute\n    obj.y; // returns undefined since it is not set yet\n    obj.x = 5; // assign a value to the \"source\" attribute\n    obj.y; // now returns 5\n\nThis mechanism is quite flexible as it can also connect methods and \"virtual\"\nattributes like the transformation of a graphical object which depends on\nmultiple other objects. Also, this mechanism works for all JavaScript objects,\nnot just for Morphic.\n\nWe implemented a simple UI on top of that mechanism to allow \"visual\"\nconnections as shown in the demo.\n\nThis page describes the implementation:\nhttp://lively-kernel.org/repository/webwerkstatt/documentation/HowConnectWorks.xhtml\n\n* I consider mashups as still too intricate for real end-users and would like\n  to see some smarter and more dynamic way (do the composition just in time of\n  using it). Web-Intents is something that goes into this direction.\n\nI need to investigate further before giving you a good answer.\n\n* Why do you use XHML? is there much XML processing necessary?\n\nFinally I think it would be worthwhile to think how LK and the technologies\nrelate to SAP software, backend business services and processes. How could it\nbe used in our context? What are the implications for a new architecture and\nalterative future UI stack? Is this something the Research Program should\naddress?\n\nThis takes us into a longer conversation. I have it on my to-do list to have\ndiscussions with Sam Yenâ€™s group and also Thomas Ziegert to plan for some\nconvergence either where Lively may have some value to teach, of where Lively\nshould adapt itself for better compatibility. That said, we would still\nwelcome any further thoughts that you have in this direction.\n\nBest regards\n\n- Dan (and Robert)\n","accessibleInInactiveWindow":true,"parseErrors":null,"_lastSyntaxHighlightTime":17,"charsReplaced":"nothing","lastFindLoc":8965,"showsHalos":false,"name":"old","__LivelyClassName__":"lively.morphic.Text","__SourceModuleName__":"Global.lively.morphic.TextCore"},"229":{"_Position":{"__isSmartRef__":true,"id":230},"renderContextTable":{"__isSmartRef__":true,"id":231},"_Extent":{"__isSmartRef__":true,"id":232},"_Padding":{"__isSmartRef__":true,"id":233},"_BorderWidth":1,"_BorderColor":{"__isSmartRef__":true,"id":140},"_Fill":{"__isSmartRef__":true,"id":234},"__LivelyClassName__":"lively.morphic.Shapes.Rectangle","__SourceModuleName__":"Global.lively.morphic.Shapes"},"230":{"x":0,"y":0,"__LivelyClassName__":"Point","__SourceModuleName__":"Global.lively.morphic.Graphics"},"231":{"init":"initHTML","appendShape":"renderHTML","setPosition":"setPositionHTML","setExtent":"setExtentHTML","setPadding":"setPaddingHTML","setFill":"setFillHTML","setBorderColor":"setBorderColorHTML","setBorderWidth":"setBorderWidthHTML","setStrokeOpacity":"setStrokeOpacityHTML","setBorderRadius":"setBorderRadiusHTML","setBorderStyle":"setBorderStyleHTML","setOpacity":"setOpacityHTML","setAppearanceStylingMode":"setAppearanceStylingModeHTML","setBorderStylingMode":"setBorderStylingModeHTML","getComputedBorderWidth":"getComputedBorderWidthHTML","getComputedExtent":"getComputedExtentHTML"},"232":{"x":586,"y":204,"__LivelyClassName__":"Point","__SourceModuleName__":"Global.lively.morphic.Graphics"}, this â€œWorse is betterâ€ approach, which is\nWeb inherent.\n\nWe use WebDAV because we didnâ€™t want to have to depend on some special server\nsupport on web sites over which we donâ€™t have control. But while Iâ€™m on that\nsubject I should boast about Livelyâ€™s integration with Node.js that makes it\nvery easy for us to implement special servers, and change them while they are\nrunning with the same convenience as Lively client code. You might be\ninterested to view this videoâ€¦\n\n                https://vimeo.com/3581084\n\n* You showed the built-in inspector. I donâ€™t know whether it is possible but\n  what about using FireBug and some LK related extension as the foundation for\n  inspecting and debugging. This could make the footprint of LK smaller and is\n  better aligned with what Web developers currently are used to.\n\nSure, and we also use the native debuggers of, eg, Chrome and Firefox. Since\nmost such tools in Lively are only loaded on demand, the availability of the\nintegrated inspector adds almost nothing to the footprint. The advantage to\nthe Lively tools is that (1) they can represent the simplicity of the Morphic\nstructure directly rather than needing to interpret the DOM and other links,\nand (2) we can easily tailor them for maximum effectiveness in Lively\ndevelopment.\n\n* You didnâ€™t tell much about the underlying principles of the mashups you\n  showed. Is it based on constraint propagation or morph or ?\n\nWe implemented a simple data binding mechanism that propagates changes from\none object to another. In its simplest form it just connects two attributes as\nin\n    var obj = {};\n    connect(obj, 'x', obj, 'y');\n    // connect the x attribute with the y attribute\n    obj.y; // returns undefined since it is not set yet\n    obj.x = 5; // assign a value to the \"source\" attribute\n    obj.y; // now returns 5\n\nThis mechanism is quite flexible as it can also connect methods and \"virtual\"\nattributes like the transformation of a graphical object which depends on\nmultiple other objects. Also, this mechanism works for all JavaScript objects,\nnot just for Morphic.\n\nWe implemented a simple UI on top of that mechanism to allow \"visual\"\nconnections as shown in the demo.\n\nThis page describes the implementation:\nhttp://lively-kernel.org/repository/webwerkstatt/documentation/HowConnectWorks.xhtml\n\n* I consider mashups as still too intricate for real end-users and would like\n  to see some smarter and more dynamic way (do the composition just in time of\n  using it). Web-Intents is something that goes into this direction.\n\nI need to investigate further before giving you a good answer.\n\n* Why do you use XHML? is there much XML processing necessary?\n\nFinally I think it would be worthwhile to think how LK and the technologies\nrelate to SAP software, backend business services and processes. How could it\nbe used in our context? What are the implications for a new architecture and\nalterative future UI stack? Is this something the Research Program should\naddress?\n\nThis takes us into a longer conversation. I have it on my to-do list to have\ndiscussions with Sam Yenâ€™s group and also Thomas Ziegert to plan for some\nconvergence either where Lively may have some value to teach, of where Lively\nshould adapt itself for better compatibility. That said, we would still\nwelcome any further thoughts that you have in this direction.\n\nBest regards\n\n- Dan (and Robert)\n","__LivelyClassName__":"lively.morphic.TextChunk","__SourceModuleName__":"Global.lively.morphic.TextCore"},"237":{"color":"rgb(0,0,0)","backgroundColor":"rgb(243,243,243)","fontFamily":"Monaco,monospace","fontSize":"11px","fontWeight":"normal","textAlign":"start","__LivelyClassName__":"lively.morphic.TextEmphasis","__SourceModuleName__":"Global.lively.morphic.TextCore"},"238":{"morph":{"__isSmartRef__":true,"id":228},"__LivelyClassName__":"lively.morphic.EventHandler","__SourceModuleName__":"Global.lively.morphic.Events" ed":"onRenderFinishedHTML","triggerEvent":"triggerEventHTML","setTransform":"setTransformHTML","setPosition":"setPositionHTML","setRotation":"setRotationHTML","setExtent":"setExtentHTML","setScale":"setScaleHTML","setVisible":"setVisibleHTML","adjustOrigin":"adjustOriginHTML","setPivotPoint":"setPivotPointHTML","setClipMode":"setClipModeHTML","showsVerticalScrollBar":"showsVerticalScrollBarHTML","showsHorizontalScrollBar":"showsHorizontalScrollBarHTML","getScrollBarExtent":"getScrollBarExtentHTML","setHandStyle":"setHandStyleHTML","setPointerEvents":"setPointerEventsHTML","setToolTip":"setToolTipHTML","focus":"focusHTML","blur":"blurHTML","setFocusable":"setFocusableHTML","setStyleSheet":"setStyleSheetHTML","setStyleClassNames":"setStyleClassNamesHTML","setStyleId":"setStyleIdHTML"},"392":{"morph":{"__isSmartRef__":true,"id":227},"__LivelyClassName__":"lively.morphic.EventHandler","__SourceModuleName__":"Global.lively.morphic.Events"},"393":{"adjustForNewBounds":true},"394":{"x":15,"y":8,"__LivelyClassName__":"Point","__SourceModuleName__":"Global.lively.morphic.Graphics"},"395":{"x":516,"y":24,"__LivelyClassName__":"Point","__SourceModuleName__":"Global.lively.morphic.Graphics"},"396":{"submorphs":[{"__isSmartRef__":true,"id":397},{"__isSmartRef__":true,"id":415},{"__isSmartRef__":true,"id":532}],"scripts":[],"shape":{"__isSmartRef__":true,"id":567},"renderContextTable":{"__isSmartRef__":true,"id":571},"eventHandler":{"__isSmartRef__":true,"id":572},"_ClipMode":"visible","derivationIds":["8B8BEF51-CACA-4A38-975C-764F3C04D627"],"id":"7472D501-9A86-4DCA-A98F-436E11266AE8","droppingEnabled":false,"halosEnabled":true,"draggingEnabled":true,"layout":{"__isSmartRef__":true,"id":573},"LK2":true,"_Position":{"__isSmartRef__":true,"id":574},"targetMorph":{"__isSmartRef__":true,"id":397},"reframeHandle":{"__isSmartRef__":true,"id":532},"titleBar":{"__isSmartRef__":true,"id":415},"contentOffset":{"__isSmartRef__":true,"id":412},"collapsedTransform":null,"collapsedExtent":null,"expandedTransform":null,"expandedExtent":null,"ignoreEventsOnExpand":false,"highlighted":false,"prevDragPos":{"__isSmartRef__":true,"id":575},"isBeingDragged":false,"showsHalos":false,"name":"Window","owner":{"__isSmartRef__":true,"id":0},"_Rotation":0,"_Scale":1,"__LivelyClassName__":"lively.morphic.Window","__SourceModuleName__":"Global.lively.morphic.Widgets","withoutLayers":["Global.lively.morphic.GrabbingLayer"]},"397":{"submorphs":[],"scripts":[],"shape":{"__isSmartRef__":true,"id":398},"renderContextTable":{"__isSmartRef__":true,"id":405},"_WhiteSpaceHandling":"pre-wrap","textChunks":[{"__isSmartRef__":true,"id":406},{"__isSmartRef__":true,"id":408}],"eventHandler":{"__isSmartRef__":true,"id":410},"_ClipMode":"auto","derivationIds":["0B167085-8C9E-47C9-943F-77D4C0C7DE2B"],"id":"58BEB087-6527-47D3-92AD-9652E96C9258","grabbingEnabled":false,"droppingEnabled":false,"halosEnabled":true,"fixedWidth":true,"fixedHeight":true,"_InputAllowed":true,"allowInput":true,"_FontFamily":"Monaco,monospace","_FontSize":8,"_TextColor":{"__isSmartRef__":true,"id":411},"evalEnabled":false,"owner":{"__isSmartRef__":true,"id":396},"_Position":{"__isSmartRef__":true,"id":412},"_MaxTextWidth":561,"_MinTextWidth":561,"_MaxTextHeight":null,"_MinTextHeight":null,"layout":{"__isSmartRef__":true,"id":413},"syntaxHighlightingWhileTyping":true,"attributeConnections":[{"__isSmartRef__":true,"id":414}],"doNotSerialize":["$$textString"],"doNotCopyProperties":["$$textString"],"accessibleInInactiveWindow":true,"parseErrors":null,"_lastSyntaxHighlightTime":17,"charsReplaced":"Dear Dan,\n\nthanks for your nice presentation if the Lively Kernel last week. During the\nmeeting the time for discussions was rather limited and you proposed to send\nmy comments and questions to the meeting participant list. However, It took\nsome time to find some leisure. Before the oblivion completely wins, here some\nissues that could be worth to think about.\n\n\n* The Lively Kernel(LK) has its provenance in the Smalltalk activities\n  obviously. I marvel this â€œstuffâ€ for its brilliant concepts since the\n  beginning of my computer science life. But its somehow â€œclosed worldâ€ nature\n  always worried me and kept me from using it for larger real applications.\n  The Lively Kernel is now moving these great ideas into the browser and as\n  such the Web. I think thatâ€™s a very good move and should be continued. The\n  goal should be to make it fully a Web citizen, applying Web principles as\n  much as possible (URL, HTTP protocol, HTML, DOM, CSS are the fundamental\n  things).\n\nI think we would agree to a large extent, and Lively is certainly built around\nthese Web principles exactly to make it co-operate with the Web. However I\nmust express some philosophical objection to your talking about the â€œhowsâ€\n(DOM, CSS, etc) in a sentence about goals. Suppose it were possible to be a\nweb citizen (say allow me to build a model of a steam engine and save it as a\nweb page for others to play with) without ever having to deal with, eg, DOM\nand CSS. This could be claimed as a success rather than a failure, I would\nargue.\n\nSo right away we are into the challenge of discussing LK. If you are, eg, a\ndeveloper, and wanting to make a drag-and-drop Lively component for accessing\na Hana database, then you may well want to work with the standard tools and\nlibraries such as you mention. However if you are an end-user who just wants\nto make a web page that displays his Sales stats for the week each Friday,\nthen you may be happier not needing to know those details, but just to plug\nthe DB accessor into a Bar Chart widget on the screen, and save the page as\nyour app.\n\nOne perspective on goals is Rapid Application Development for SAP Web\nDevelopers. Another is End-user Programming for, eg, Customers or Consultants\nsitting next to customers. And I can think of others.\n\n* You say that LK builds on a scene graph which integrates HTML and Canvas.\n   However, the Web standards like HTML, SVG, X3D (along with their DOM)\n   already constitute a â€œscene graphâ€. Is the scene graph in LK an overlay\n   structure? Wouldnâ€™t it be better to rely on the DOM scene graph as for\n   example jQuery does?\n\nAnother great question. We could do it all with the existing DOM (and we have\nexperimented with this), but the current â€œMorphicâ€ architecture affords\nseveral conveniences, to wit:\n\nAlthough it is not important at SAP, Lively is not tied to HTML. The original\nversion ran completely in SVG, and the current one can render completely in\nSVG or Canvas. Although these are virtues only of value for research, if some\nrevolution took place and the world suddenly moved to, say, Dart with some\nSVG-like engine, we could probably port all of Lively in a month.\n\nBut more to the point, the Morphic layer affords great flexibility, and allows\nsuch manipulations as general graphic transformations, structural alterations,\nand completely general dynamic behavior, to be carried out with great\nsimplicity.\n\nSo I would not agree that it would be â€œbetterâ€ to rely on the JQuery\narchitecture. It *could* be more efficient in one way or another, and in\ncertain areas it might overlap more with some developersâ€™ experiences, but I\ndonâ€™t think it would be as simple and general. FWIW, it is quite easy to\nintegrate JQuery widgets in Lively , and we have done that.\n\n* How light-weight is the LK? Which is the minimal footprint for a LK app?\n  These is very important for Web Applications.\n\nThis depends on many things, such as how many modules it brings in, how much\nof the scene is serialized as objects, versus created upon load and to what\nextent we are using an optimized library. But I know you would like an actual\nnumber, soâ€¦\n\nIf you look at a simple Lively page, such as\nhttps://lvpal310.pal.sap.corp/welcome-sap.xhtml, you will find that it loads\napproximately 2.5 MB. Now, if we look at the top contributors, we find\nwelcome-SAP.xhtml = 450k, which is the serialized scene, lively-libs-debug.js\n= 287k, which is not even used, nor is cssParser.js =168k. Then there are many\nmodules mostly under 50k, and probably half of which are not used. The\nserialization is not at all optimized and could probably be reduced by a\nfactor of 4-5, and we usually build a combined modules file that takes care of\nmost of the kernel in one file, but we are just setting up a new server\nconfiguration inside SAP and have not yet taken time out for either of these.\nTo make a long story short, it would be typical for a page like this to come\nin around 1Mb of a little more, with higher figures for bringing in\nsignificant libraries such as D3 graphics, or PDF rendering.\n\n* A very good concept in my view is your concept of storing or getting apps\n  and other modules in and from the Web.\n\nThanks ;-)\n\nThat reminds me on TiddlyWeb/TiddlySpace, a client-side Wiki, which operates\non distributed Web Tiddly stores. There is much power in this concept, because\nit compatible with the Web and enables Web-scale applications. LK currently\nuses WebDAV. Thatâ€™s fine but It could be even simpler and only rely on HTTP,\nwith a RESTful API. I believe, making it simpler and easier to adopt is key\nfor the large scale adoption. Itâ€™s this â€œWorse is betterâ€ approach, which is\nWeb inherent.\n\nWe use WebDAV because we didnâ€™t want to have to depend on some special server\nsupport on web sites over which we donâ€™t have control. But while Iâ€™m on that\nsubject I should boast about Livelyâ€™s integration with Node.js that makes it\nvery easy for us to implement special servers, and change them while they are\nrunning with the same convenience as Lively client code. You might be\ninterested to view this videoâ€¦\n\n                https://vimeo.com/3581084\n\n* You showed the built-in inspector. I donâ€™t know whether it is possible but\n  what about using FireBug and some LK related extension as the foundation for\n  inspecting and debugging. This could make the footprint of LK smaller and is\n  better aligned with what Web developers currently are used to.\n\nSure, and we also use the native debuggers of, eg, Chrome and Firefox. Since\nmost such tools in Lively are only loaded on demand, the availability of the\nintegrated inspector adds almost nothing to the footprint. The advantage to\nthe Lively tools is that (1) they can represent the simplicity of the Morphic\nstructure directly rather than needing to interpret the DOM and other links,\nand (2) we can easily tailor them for maximum effectiveness in Lively\ndevelopment.\n\n* You didnâ€™t tell much about the underlying principles of the mashups you\n  showed. Is it based on constraint propagation or morph or ?\n\nWe implemented a simple data binding mechanism that propagates changes from\none object to another. In its simplest form it just connects two attributes as\nin\n    var obj = {};\n    connect(obj, 'x', obj, 'y');\n    // connect the x attribute with the y attribute\n    obj.y; // returns undefined since it is not set yet\n    obj.x = 5; // assign a value to the \"source\" attribute\n    obj.y; // now returns 5\n\nThis mechanism is quite flexible as it can also connect methods and \"virtual\"\nattributes like the transformation of a graphical object which depends on\nmultiple other objects. Also, this mechanism works for all JavaScript objects,\nnot just for Morphic.\n\nWe implemented a simple UI on top of that mechanism to allow \"visual\"\nconnections as shown in the demo.\n\nThis page describes the implementation:\nhttp://lively-kernel.org/repository/webwerkstatt/documentation/HowConnectWorks.xhtml\n\n* I consider mashups as still too intricate for real end-users and would like\n  to see some smarter and more dynamic way (do the composition just in time of\n  using it). Web-Intents is something that goes into this direction.\n\nI need to investigate further before giving you a good answer.\n\n* Why do you use XHML? is there much XML processing necessary?\n\nFinally I think it would be worthwhile to think how LK and the technologies\nrelate to SAP software, backend business services and processes. How could it\nbe used in our context? What are the implications for a new architecture and\nalterative future UI stack? Is this something the Research Program should\naddress?\n\nThis takes us into a longer conversation. I have it on my to-do list to have\ndiscussions with Sam Yenâ€™s group and also Thomas Ziegert to plan for some\nconvergence either where Lively may have some value to teach, of where Lively\nshould adapt itself for better compatibility. That said, we would still\nwelcome any further thoughts that you have in this direction.\n\nBest regards\n\n- Dan (and Robert)","lastFindLoc":9900,"textString":"Dear Dan,\n\nthanks for your nice presentation if the Lively Kernel last week. During the\nmeeting the time for discussions was rather limited and you proposed to send\nmy comments and questions to the meeting participant list. However, It took\nsome time to find some leisure. Before the oblivion completely wins, here some\nissues that could be worth to think about.\n\n\n* The Lively Kernel(LK) has its provenance in the Smalltalk activities\n  obviously. I marvel this â€œstuffâ€ for its brilliant concepts since the\n  beginning of my computer science life. But its somehow â€œclosed worldâ€ nature\n  always worried me and kept me from using it for larger real applications.\n  The Lively Kernel is now moving these great ideas into the browser and as\n  such the Web. I think thatâ€™s a very good move and should be continued. The\n  goal should be to make it fully a Web citizen, applying Web principles as\n  much as possible (URL, HTTP protocol, HTML, DOM, CSS are the fundamental\n  things).\n\nI think we would agree to a large extent, and Lively is certainly built around\nthese Web principles exactly to make it co-operate with the Web and to\nintegrate as well as reuse Web resources / libraries. However I must express\nsome philosophical objection to your talking about the â€œhowsâ€ (DOM, CSS, etc)\nin a sentence about goals. Suppose it were possible to be a web citizen (say\nallow me to build a model of a steam engine and save it as a web page for\nothers to play with) without ever having to deal with, eg, DOM and CSS. This\ncould be claimed as a success rather than a failure, I would argue.\n\nSo right away we are into the challenge of discussing LK. If you are, eg, a\ndeveloper, and wanting to make a drag-and-drop Lively component for accessing\na Hana database [rk: How and why would you create a Lively component without\nLively, this makes no sense?], then you may well want to work with the\nstandard tools and libraries such as you mention. However if you are an\nend-user who just wants to make a web page that displays his Sales stats for\nthe week each Friday, then you may be happier not needing to know those\ndetails, but just to plug the DB accessor into a Bar Chart widget on the\nscreen, and save the page as your app.\n\nOne perspective on goals is Rapid Application Development for SAP Web\nDevelopers. Another is End-user Programming for, eg, Customers or Consultants\nsitting next to customers. And I can think of others.\n\n* You say that LK builds on a scene graph which integrates HTML and Canvas.\n  However, the Web standards like HTML, SVG, X3D (along with their DOM)\n  already constitute a â€œscene graphâ€. Is the scene graph in LK an overlay\n  structure? Wouldnâ€™t it be better to rely on the DOM scene graph as for\n  example jQuery does?\n\nAnother great question. We could do it all with the existing DOM (and we have\nexperimented with this), but the current â€œMorphicâ€ architecture affords\nseveral conveniences, to wit:\n\nAlthough it is not important at SAP, Lively is not tied to HTML. The original\nversion ran completely in SVG, and the current one can render completely or\npartly in SVG or Canvas. Dealing manually with these technologies adds a lot\nof inherent complexity. Creating interactive applications in plain HTML is\ncumbersome because those technologies were created for authoring static\ndocuments and not interactive applications. Of course, the standards are\n(slowly) evolving and libraries exist to make Web application development\neasier.\n\nAs mentioned above, with Lively we are able to integrate those libs /\nabstractions (as shown in the demo with the d3 visualization library).\nFurthermore, the Morphic layer affords great flexibility, and allows such\nmanipulations as general graphic transformations, structural alterations, and\ncompletely general dynamic behavior, to be carried out with great simplicity.\n\nSo I would not agree that it would be â€œbetterâ€ to rely on the DOM\narchitecture. It *could* be more efficient in one way or another, and in\ncertain areas it might overlap more with some developersâ€™ experiences, but I\ndonâ€™t think it would be as simple and general. FWIW, we are using jQuery in\nthe Lively implementation and HTML / jQuery widgets can coexist peacefully in\nthe Morphic scene graph.\n\n* How light-weight is the LK? Which is the minimal footprint for a LK app?\n  These is very important for Web Applications.\n\nThis depends on many things, such as how many modules it brings in, how much\nof the scene is serialized as objects, versus created upon load and to what\nextent we are using an optimized library. But I know you would like an actual\nnumber, soâ€¦\n\nIf you look at a simple Lively page, such as\nhttps://lvpal310.pal.sap.corp/welcome-sap.xhtml, you will find that it loads\napproximately 2.5 MB. For that specific Lively instance we currently have load\noptimizations disabled which would shrink down the footprint by ~2x. Since we\nare just setting up a new server configuration inside SAP we have not yet\ntaken time out to enable those.\n\nIf we look at the top contributors, we find welcome-SAP.xhtml = 450k, which is\nthe serialized scene, lively-libs-debug.js = 287k and cssParser.js =168k,\nwhich are JS libraries that can be loaded minimized / compressed.\n\nThen there are many modules mostly under 50k that are managed by Lively's\nmodule system. With load optimizations those modules would be loaded as a\nsingle minimized and compressed file to further shrink the footprint and make\nbetter use of the Web browser's caching mechanisms. The module system also\nallows to load additional sources on demand so that those have not to be\nincluded in the bootstrap phase.\n\n* A very good concept in my view is your concept of storing or getting apps\n  and other modules in and from the Web.\n\nThanks ;-)\n\n* That reminds me on TiddlyWeb/TiddlySpace, a client-side Wiki, which operates\n  on distributed Web Tiddly stores. There is much power in this concept, because\n  it compatible with the Web and enables Web-scale applications. LK currently\n  uses WebDAV. Thatâ€™s fine but It could be even simpler and only rely on HTTP,\n  with a RESTful API. I believe, making it simpler and easier to adopt is key\n  for the large scale adoption. Itâ€™s this â€œWorse is betterâ€ approach, which is\n  Web inherent.\n\nWe use WebDAV because in its simplest form Lively is almost a pure client side\nsystem that can exist with barely any server support at all. WebDAV is used\nbecause it offers file system behavior on top of HTTP and is widely supported\nby many servers.\n\nWhile Iâ€™m on that subject I should boast about Livelyâ€™s integration with\nNode.js that makes it very easy for us to implement specific server behavior,\nand change that while the server are running with the same convenience as\nLively client code. You might be interested to view this videoâ€¦\n\n    https://vimeo.com/3581084\n\n* You showed the built-in inspector. I donâ€™t know whether it is possible but\n  what about using FireBug and some LK related extension as the foundation for\n  inspecting and debugging. This could make the footprint of LK smaller and is\n  better aligned with what Web developers currently are used to.\n\nSure, and we also use the native debuggers of, eg, Chrome and Firefox. Since\nmost such tools in Lively are only loaded on demand, the availability of the\nintegrated inspector adds almost nothing to the footprint. The advantage to\nthe Lively tools is that (1) they can represent the simplicity of the Morphic\nstructure directly rather than needing to interpret the DOM and other links,\nand (2) we can easily tailor them for maximum effectiveness in Lively\ndevelopment.\n\n* You didnâ€™t tell much about the underlying principles of the mashups you\n  showed. Is it based on constraint propagation or morph or ?\n\nWe implemented a simple data binding mechanism that propagates changes from\none object to another. In its simplest form it just connects two attributes as\nin\n\n    var obj = {};\n    connect(obj, 'x', obj, 'y');\n    // connect the x attribute with the y attribute\n    obj.y; // returns undefined since it is not set yet\n    obj.x = 5; // assign a value to the \"source\" attribute\n    obj.y; // now returns 5\n\nThis mechanism is quite flexible as it can also connect methods and \"virtual\"\nattributes like the transformation of a graphical object which depends on\nmultiple other objects. Also, this mechanism works for all JavaScript objects,\nnot just for Morphic.\n\nWe implemented a simple UI on top of that mechanism to allow \"visual\"\nconnections as shown in the demo.\n\nThis page describes the implementation:\nhttp://lively-kernel.org/repository/webwerkstatt/documentation/HowConnectWorks.xhtml\n\n* I consider mashups as still too intricate for real end-users and would like\n  to see some smarter and more dynamic way (do the composition just in time of\n  using it). Web-Intents is something that goes into this direction.\n\nI need to investigate further before giving you a good answer.\n\n* Why do you use XHML? is there much XML processing necessary?\n\nXHTML usage is still a legacy that comes from the old SVG-based\nimplementation. It adds no real restrictions to Lively's usage but we have it\non our list to switch to a pure HTML-based world representation in the coming\nweeks.\n\n* Finally I think it would be worthwhile to think how LK and the technologies\n  relate to SAP software, backend business services and processes. How could it\n  be used in our context? What are the implications for a new architecture and\n  alterative future UI stack? Is this something the Research Program should\n  address?\n\nThis takes us into a longer conversation. I have it on my to-do list to have\ndiscussions with Sam Yenâ€™s group and also Thomas Ziegert to plan for some\nconvergence either where Lively may have some value to teach, of where Lively\nshould adapt itself for better compatibility. That said, we would still\nwelcome any further thoughts that you have in this direction.\n\nBest regards\n\n- Dan (and Robert)\n\n","showsHalos":false,"name":"new","priorSelectionRange":[22,23],"__LivelyClassName__":"lively.morphic.Text","__SourceModuleName__":"Global.lively.morphic.TextCore"},"398":{"_Position":{"__isSmartRef__":true,"id":399},"renderContextTable":{"__isSmartRef__":true,"id":400},"_Extent":{"__isSmartRef__":true,"id":401},"_Padding":{"__isSmartRef__":true,"id":402},"_BorderWidth":1,"_BorderColor":{"__isSmartRef__":true,"id":403},"_Fill":{"__isSmartRef__":true,"id":404},"__LivelyClassName__":"lively.morphic.Shapes.Rectangle","__SourceModuleName__":"Global.lively.morphic.Shapes"},"399":{"x":0,"y":0,"__LivelyClassName__":"Point","__SourceModuleName__":"Global.lively.morphic.Graphics"},"400":{"init":"initHTML","appendShape":"renderHTML","setPosition":"setPositionHTML","setExtent":"setExtentHTML","setPadding":"setPaddingHTML","setFill":"setFillHTML","setBorderColor":"setBorderColorHTML","setBorderWidth":"setBorderWidthHTML","setStrokeOpacity":"setStrokeOpacityHTML","setBorderRadius":"setBorderRadiusHTML","setBorderStyle":"setBorderStyleHTML","setOpacity
